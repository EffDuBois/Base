<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>SPORTS SCORE COUNTER</title>
  </head>
  <body>
    <h1>Sports score counter</h1>
    <div class="container">
      <div class="count-flex">
        <div class="disp-card">
          <h3 class="head">HOME</h3>
          <div class="score-card">
            <h1 class="score" id="score-home">0</h1>
          </div>
          <div class="buttons">
            <button onclick="increasehome(1)">+1</button>
            <button onclick="increasehome(2)">+2</button>
            <button onclick="increasehome(3)">+3</button>
          </div>
        </div>
        <div class="disp-card">
          <h3 class="head">GUEST</h3>
          <div class="score-card">
            <h1 class="score" id="score-away">0</h1>
          </div>
          <div class="buttons">
            <button onclick="increaseAway(1)">+1</button>
            <button onclick="increaseAway(2)">+2</button>
            <button onclick="increaseAway(3)">+3</button>
          </div>
        </div>
      </div>
      <h3 id="leader-el">Leader: None</h3>
      <button class="menu-btn" onclick="reset()">New game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
