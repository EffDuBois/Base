<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="hero">
      <h1 id="head">Metric/Imperial Unit Conversion</h1>
      <input id="input-el" />
      <button id="convert-btn">Convert</button>
    </div>

    <div id="display">
      <div class="card">
        <h2 class="card-head">Length (Meter/Feet)</h2>
        <h3 id="len-el" class="card-content">
          0 meters = 0 feet | 0 feet = 0 meters
        </h3>
      </div>

      <div class="card">
        <h2 class="card-head">Volume (Liters/Gallons)</h2>
        <h3 id="vol-el" class="card-content">
          0 liters = 0 gallons | 0 gallons = 0 liters
        </h3>
      </div>

      <div class="card">
        <h2 class="card-head">Mass (Kilograms/Pounds)</h2>
        <h3 id="mass-el" class="card-content">
          0 kilos = 0 pounds | 0 pounds = 0 kilos
        </h3>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
